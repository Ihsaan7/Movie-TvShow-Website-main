<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Detailed information about movies and TV shows">
    <title>Movie Details - CineHub</title>
    <link rel="stylesheet" href="detail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <button id="backButton" class="back-button" aria-label="Go back">
                <i class="fas fa-arrow-left"></i>
                <span>Back</span>
            </button>
            <h1 class="logo">CineHub</h1>
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Loading State -->
        <div id="loading" class="loading-container">
            <div class="loading-spinner"></div>
            <p>Loading details...</p>
        </div>

        <!-- Error State -->
        <div id="error" class="error-container" style="display: none;">
            <div class="error-content">
                <i class="fas fa-exclamation-triangle"></i>
                <h2>Oops! Something went wrong</h2>
                <p>We couldn't load the details for this content.</p>
                <button id="retryButton" class="retry-button">Try Again</button>
            </div>
        </div>

        <!-- Content Details -->
        <div id="contentDetails" class="content-details" style="display: none;">
            <!-- Hero Section -->
            <section class="hero-section">
                <div class="hero-background">
                    <img id="backdropImage" src="" alt="" class="backdrop-image">
                    <div class="hero-overlay"></div>
                </div>
                
                <div class="hero-content">
                    <div class="poster-container">
                        <img id="posterImage" src="" alt="" class="poster-image">
                        <div class="rating-badge">
                            <i class="fas fa-star"></i>
                            <span id="ratingValue">0.0</span>
                        </div>
                    </div>
                    
                    <div class="info-container">
                        <h1 id="contentTitle" class="content-title"></h1>
                        <div class="meta-info">
                            <span id="releaseYear" class="meta-item"></span>
                            <span id="runtime" class="meta-item"></span>
                            <span id="contentType" class="meta-item"></span>
                        </div>
                        <div id="genreList" class="genre-list"></div>
                        <p id="overview" class="overview"></p>
                        
                        <div class="action-buttons">
                            <button class="btn btn-primary">
                                <i class="fas fa-play"></i>
                                Watch Now
                            </button>
                            <button class="btn btn-secondary">
                                <i class="fas fa-plus"></i>
                                Add to List
                            </button>
                            <button class="btn btn-outline">
                                <i class="fas fa-share"></i>
                                Share
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Additional Info Section -->
            <section class="additional-info">
                <div class="info-grid">
                    <div class="info-card">
                        <h3>Cast & Crew</h3>
                        <div id="castList" class="cast-list">
                            <!-- Cast will be loaded here -->
                        </div>
                    </div>
                    
                    <div class="info-card">
                        <h3>Details</h3>
                        <div class="details-list">
                            <div class="detail-item">
                                <span class="detail-label">Director:</span>
                                <span id="director" class="detail-value">Loading...</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Language:</span>
                                <span id="language" class="detail-value">Loading...</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Budget:</span>
                                <span id="budget" class="detail-value">Loading...</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Revenue:</span>
                                <span id="revenue" class="detail-value">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="detail.js"></script>
</body>
</html>
