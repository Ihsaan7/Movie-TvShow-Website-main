<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover and explore the latest movies and TV shows with detailed information, ratings, and reviews.">
    <meta name="keywords" content="movies, tv shows, entertainment, streaming, reviews">
    <title>CineHub - Movies & TV Shows</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
   <!-- Navigation Overlay -->
   <nav id="navPopup" class="nav-overlay" style="display: none;" aria-label="Main navigation">
        <div class="nav-content">
            <button id="closeNav" class="nav-close" aria-label="Close navigation">
                <i class="fas fa-times"></i>
            </button>
            <ul class="nav-menu">
                <li><a id="navMovie" href="#" role="button">Movies</a></li>
                <li><a id="navTvshow" href="#" role="button">TV Shows</a></li>
                <li><a id="navTheme" href="#" role="button">Theme (Dark)</a></li>
            </ul>
        </div>
   </nav>

   <div class="container">
        <!-- Header -->
        <header id="header" class="header">
            <button id="navIcon" class="nav-toggle" aria-label="Open navigation">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="logo">CineHub</h1>
            <h2 class="page-title">Movies</h2> 
            <div class="header-actions">
                <div id="searchContainer" class="search-container" style="display: none">
                    <input type="text" id="search-input" class="search-input" placeholder="Search movies and TV shows..." aria-label="Search content">
                    <div id="search-results" class="search-results"></div>
                </div>
                <button id="searchIcon" class="search-toggle" aria-label="Toggle search">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </header>

        <!-- Featured Showcase Section -->
        <section class="showcase">
            <div class="showcase-content">
                <h1 class="showcase-title">Featured Title</h1>
                <p class="showcase-description">Watch the latest blockbuster movies and TV shows in stunning quality.</p>
                <div class="showcase-buttons">
                    <button class="btn btn-play"><i class="fas fa-play"></i> Play</button>
                    <button class="btn btn-more"><i class="fas fa-info-circle"></i> More Info</button>
                </div>
            </div>
        </section>

        <!-- Content Section -->
        <main class="main-content">
            <section class="content-section">
                <h2 class="section-title">Popular Movies</h2>
                <div id="content-grid" class="content-grid">
                    <!-- Content will be dynamically loaded here -->
                </div>
                <div id="loading" class="loading" style="display: none;">
                    <div class="loading-spinner"></div>
                    <p>Loading content...</p>
                </div>
            </section>
        </main>

    </div>
    <script src="index.js"></script>
</body>
</html>
